<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Family</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-800">
    <nav class="flex items-center justify-between p-4 bg-blue-600 text-white">
      <a onclick="home()" class="cursor-pointer">
        <img
          class="h-12"
          src="Logo Akprind University.png"
          alt="AKPRIND University"
        />
      </a>

      <div id="menu-icon" class="menu-icon cursor-pointer">
        <i class="ph ph-list text-2xl"></i>
      </div>

      <ul id="menu-list" class="hidden flex flex-col md:flex-row gap-4">
        <li>
          <a onclick="home()" class="text-cyan-400 cursor-pointer">Home</a>
        </li>
        <li>
          <a onclick="biodata()" class="cursor-pointer">Biodata</a>
        </li>
        <li>
          <a onclick="family()" class="cursor-pointer">Family</a>
        </li>
        <li>
          <a onclick="program()" class="cursor-pointer">Program</a>
        </li>
        <li>
          <a onclick="fun()" class="cursor-pointer">Fun</a>
        </li>
      </ul>
    </nav>

    <section class="pilihan flex flex-wrap justify-center gap-4 my-6">
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="flyrizal()"
      >
        Family 1
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="flykemal()"
      >
        Family 2
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="flydinul()"
      >
        Family 3
      </button>
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        onclick="flyaji()"
      >
        Family 4
      </button>
    </section>

    <section id="rizal-family" class="flex justify-center my-6">
      <div class="bg-white p-4 rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-1/2">
        <img
          src="Family Rizal.jpg"
          alt="Family Photo Rizal"
          class="rounded-lg mb-4"
        />
        <h2 class="text-center text-xl font-bold text-gray-800">
          Ahmad Rizal Family
        </h2>
      </div>
    </section>

    <section id="kemal-family" class="flex justify-center my-6">
      <div class="bg-white p-4 rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-1/2">
        <img
          src="Family Kemal.jpg"
          alt="Family Photo Kemal"
          class="rounded-lg mb-4"
        />
        <h2 class="text-center text-xl font-bold text-gray-800">
          Nasya Kemal Giffari Family
        </h2>
      </div>
    </section>

    <section id="aji-family" class="flex justify-center my-6">
      <div class="bg-white p-4 rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-1/2">
        <img
          src="Family Aji.jpg"
          alt="Family Photo Aji"
          class="rounded-lg mb-4"
        />
        <h2 class="text-center text-xl font-bold text-gray-800">
          Aji Nugroho Family
        </h2>
      </div>
    </section>

    <section id="dinul-family" class="flex justify-center my-6">
      <div class="bg-white p-4 rounded-lg shadow-lg w-11/12 md:w-3/4 lg:w-1/2">
        <img
          src="Family Dinul.jpg"
          alt="Family Photo Dinul"
          class="rounded-lg mb-4"
        />
        <h2 class="text-center text-xl font-bold text-gray-800">
          Dinul Hayat Family
        </h2>
      </div>
    </section>

    <div class="text-center py-4 text-gray-600">
      &copy; Copyright 2024 | Kesatria Koding 23
    </div>

    <button
      id="scrollToTopBtn"
      onclick="scrollToTop()"
      class="fixed bottom-4 right-4 bg-blue-500 text-white p-3 rounded-full shadow-lg hover:bg-blue-600"
    >
      <i class="ph ph-arrow-fat-line-up text-xl"></i>
    </button>

    <script src="script.js"></script>
  </body>
</html>
